
<!-- Inizio  Modal Form.................. -->
<div class="modal fade" id="modalEditForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Modificar Componente</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
      <form class="form" id="emailForm" action="" method="POST">

        <div class="md-form mb-5" >
            <div>
                <span id="editFormCompo" style="font-weight: bold;">  </span>
            </div>
            <div>
                <span id="editFormDescr" style="font-weight: bold;">  </span>
                <span hidden id="editFormGruppo" style="font-weight: bold;">  </span>
            </div>
        </div>
        <div class="editFormInput" >
            <label for="editFormValore">Valor :</label>
            <input type="text" id="editFormValore" >
            <label data-error="wrong" data-success="right" for="defaultForm-pass"></label>
        </div>
    </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button id="modalSubmit"  class="btn btn-success success" type="submit" data-target="#emailForm.submit()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
